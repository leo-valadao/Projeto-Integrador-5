<p-dialog header="Header" [(visible)]="exibirFormulario" [style]="{width: '70vw'}">
  <div>
    <form>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="obj.nome" pInputText>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="obj.cpf" pInputText>

      </div>

      <div>
        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="tel" id="telefoneFixo" name="telefoneFixo" [(ngModel)]="obj.telefoneFixo" pInputText>

        <label for="telefoneCelular">Telefone Celular:</label>
        <input type="tel" id="telefoneCelular" name="telefoneCelular" [(ngModel)]="obj.telefoneCelular" pInputText>
      </div>
      <div>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" [(ngModel)]="obj.endereco" pInputText>

      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" [(ngModel)]="obj.email" pInputText>

      </div>

      <div>
        <label for="alergias">Alergias:</label>
        <input type="text" id="alergias" name="alergias" [(ngModel)]="obj.alergias" pInputText>

      </div>



      <button pButton type="button" label="Salvar"></button>

    </form>
  </div>
</p-dialog>
