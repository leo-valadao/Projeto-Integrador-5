<p-dialog
  header="Cadastro do Cliente"
  [(visible)]="exibirFormulario"
  [modal]="true"
  [style]="{ width: '50vw' }"
>
  <form
    [formGroup]="formularioCliente"
    class="d-flex flex-column gap-3"
    (ngSubmit)="salvarCliente()"
  >
    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="nome">Nome:</label>
        <input
          pInputText
          [(ngModel)]="cliente.nome"
          formControlName="nome"
          type="text"
          id="nome"
          name="nome"
        />
      </div>

      <div class="d-flex flex-column w-25">
        <label for="cpf">CPF:</label>
        <p-inputMask
          [(ngModel)]="cliente.cpf"
          formControlName="cpf"
          mask="999.999.999-99"
          styleClass="w-100"
          type="text"
          id="cpf"
          name="cpf"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="telefoneFixo">Telefone Fixo:</label>
        <p-inputMask
          [(ngModel)]="cliente.telefoneFixo"
          formControlName="telefoneFixo"
          mask="(99)99999-999?9"
          styleClass="w-100"
          type="tel"
          id="telefoneFixo"
          name="telefoneFixo"
        />
      </div>

      <div class="d-flex flex-column w-100">
        <label for="telefoneCelular">Telefone Celular:</label>
        <p-inputMask
          [(ngModel)]="cliente.telefoneCelular"
          formControlName="telefoneCelular"
          mask="(99)99999999?9"
          styleClass="w-100"
          type="tel"
          id="telefoneCelular"
          name="telefoneCelular"
        />
      </div>

      <div class="d-flex flex-column w-100">
        <label for="email">E-mail:</label>
        <input
          pInputText
          [(ngModel)]="cliente.email"
          formControlName="email"
          type="email"
          id="email"
          name="email"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="endereco">Endere√ßo:</label>
        <input
          pInputText
          [(ngModel)]="cliente.endereco"
          formControlName="endereco"
          type="text"
          id="endereco"
          name="endereco"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="alergias">Alergias:</label>
        <input
          pInputText
          [(ngModel)]="cliente.alergias"
          formControlName="alergias"
          type="text"
          id="alergias"
          name="alergias"
        />
      </div>
    </div>

    <button
      pButton
      type="submit"
      label="Salvar"
      [disabled]="formularioCliente.invalid"
    ></button>
  </form>
</p-dialog>
