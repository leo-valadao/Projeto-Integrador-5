<p-dialog
  header="Cadastro do Profissional"
  [(visible)]="exibirFormulario"
  [modal]="true"
  [style]="{ width: '50vw' }"
>
  <form
    [formGroup]="formularioProfissional"
    class="d-flex flex-column gap-3"
    (ngSubmit)="salvarProfissional()"
  >
    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="nome">Nome:</label>
        <input
          pInputText
          [(ngModel)]="profissional.nome"
          formControlName="nome"
          maxlength="50"
          minlength="1"
          type="text"
          id="nome"
          name="nome"
        />
      </div>

      <div class="d-flex flex-column w-25">
        <label for="cpf">CPF:</label>
        <p-inputMask
          [(ngModel)]="profissional.cpf"
          formControlName="cpf"
          mask="999.999.999-99"
          styleClass="w-100"
          type="text"
          id="cpf"
          name="cpf"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="telefoneFixo">Telefone Fixo:</label>
        <p-inputMask
          [(ngModel)]="profissional.telefoneFixo"
          formControlName="telefoneFixo"
          mask="(99)99999-999?9"
          styleClass="w-100"
          type="tel"
          id="telefoneFixo"
          name="telefoneFixo"
        />
      </div>

      <div class="d-flex flex-column w-100">
        <label for="telefoneCelular">Telefone Celular:</label>
        <p-inputMask
          [(ngModel)]="profissional.telefoneCelular"
          formControlName="telefoneCelular"
          mask="(99)99999-999?9"
          styleClass="w-100"
          type="tel"
          id="telefoneCelular"
          name="telefoneCelular"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-75">
        <label for="email">E-mail:</label>
        <input
          pInputText
          [(ngModel)]="profissional.email"
          formControlName="email"
          maxlength="50"
          type="email"
          id="email"
          name="email"
        />
      </div>

      <div class="d-flex flex-column w-25">
        <label for="instagram">Instragram:</label>
        <input
          pInputText
          [(ngModel)]="profissional.instagram"
          formControlName="instagram"
          maxlength="30"
          type="text"
          id="instagram"
          name="instagram"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="endereco">Endere√ßo:</label>
        <input
          pInputText
          [(ngModel)]="profissional.endereco"
          formControlName="endereco"
          maxlength="150"
          type="text"
          id="endereco"
          name="endereco"
        />
      </div>
    </div>

    <button
      pButton
      type="submit"
      label="Salvar"
      [disabled]="formularioProfissional.invalid"
    ></button>
  </form>
</p-dialog>
