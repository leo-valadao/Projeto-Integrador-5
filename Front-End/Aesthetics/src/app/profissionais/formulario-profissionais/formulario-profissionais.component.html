<p>formulario-profissionais works!</p>



<div>
     <form>
          <div>
               <label for="nome">Nome:</label>
               <input type="text" id="nome" name="nome" [(ngModel)]="profissional.nome" pInputText>

               <label for="cpf">CPF:</label>
               <input type="text" id="cpf" name="cpf" [(ngModel)]="profissional.cpf" pInputText>

          </div>

          <div>
               <label for="telefoneFixo">Telefone Fixo:</label>
               <input type="tel" id="telefoneFixo" name="telefoneFixo" [(ngModel)]="profissional.telefoneFixo" pInputText>

               <label for="telefoneCelular">Telefone Celular:</label>
               <input type="tel" id="telefoneCelular" name="telefoneCelular" [(ngModel)]="profissional.telefoneCelular" pInputText
                    mask="(99)  9999-9999" />
          </div>
          <div>

               <label for="endereco">Endere√ßo:</label>
               <input type="text" id="endereco" name="endereco" [(ngModel)]="profissional.endereco" pInputText>

          </div>

          <div>
               <label for="email">E-mail:</label>
               <input type="email" id="email" name="email" [(ngModel)]="profissional.email" pInputText>

          </div>

          <div>
               <label for="instagram">Instagram:</label>
               <input type="text" id="instagram" name="instagram" [(ngModel)]="profissional.instagram" pInputText>

          </div>



          <button pButton type="button" label="Salvar"></button>

     </form>
</div>
