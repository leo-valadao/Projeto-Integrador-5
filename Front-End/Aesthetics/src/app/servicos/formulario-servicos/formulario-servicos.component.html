<p>formulario-servicos works!</p>

<div>
   <form>
      <div>
         <label for="nome">Nome:</label>
         <input type="text" id="nome" name="nome" [(ngModel)]="servico.nome" pInputText>


      </div>

      <div>
         <label for="descricao">Descrição:</label>
         <input type="text" id="descricao" name="descricao" [(ngModel)]="servico.descricao" pInputText>

      </div>

      <div>

         <label for="valor"> Valor:</label>
         <input type="number" id="valor" name="valor" [(ngModel)]="servico.valor" pInputText>

      </div>






      <button pButton type="button" label="Salvar"></button>

   </form>
</div>
