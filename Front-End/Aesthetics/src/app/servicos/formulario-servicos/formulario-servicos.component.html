<p-dialog
  header="Cadastro de Serviço"
  [(visible)]="exibirFormulario"
  [modal]="true"
  [style]="{ width: '50vw' }"
>
  <form
    [formGroup]="formularioServico"
    class="d-flex flex-column gap-3"
    (ngSubmit)="salvarServico()"
  >
    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="nome">Nome:</label>
        <input
          [(ngModel)]="servico.nome"
          formControlName="nome"
          minlength="1"
          maxlength=""
          type="text"
          id="nome"
          name="nome"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="decricao">Descrição:</label>
        <input
          [(ngModel)]="servico.descricao"
          formControlName="descricao"
          type="text"
          id="descricao"
          name="descricao"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="valor">Valor:</label>
        <input
          [(ngModel)]="servico.valor"
          formControlName="valor"
          type="number"
          id="valor"
          name="valor"
        />
      </div>
    </div>

    <div class="d-flex flex-row gap-3">
      <div class="d-flex flex-column w-100">
        <label for="profissional"> Profissionais:</label>
        <p-multiSelect
          [options]="profissionais"
          formControlName="profissionais"
          [(ngModel)]="profissionaisSelecionados"
          optionLabel="nome"
        ></p-multiSelect>
      </div>
    </div>

    <button
      pButton
      type="submit"
      label="Salvar"
      [disabled]="formularioServico.invalid"
    ></button>
  </form>
</p-dialog>
